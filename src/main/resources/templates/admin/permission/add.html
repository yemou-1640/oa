<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加权限-OA办公系统</title>
    <link th:href="@{/layuiadmin/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/layuiadmin/style/admin.css}" rel="stylesheet">
    <style>
        .layui-form {
            padding: 20px;
        }
        .layui-form-label {
            width: 110px;
        }
        .layui-input-block {
            margin-left: 140px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="permissionAddForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">权限名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="pname" class="layui-input"
                               lay-verify="required" placeholder="请输入权限名称">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="permissionAddSubmit">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: '/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['form', 'layer'], function(){
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        
        // 表单提交处理
        form.on('submit(permissionAddSubmit)', function(data){
            var field = data.field;
            
            $.ajax({
                url: '/permission/add',
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(field),
                success: function(data) {
                    if(data.code === 0) {
                        layer.msg('权限添加成功', {
                            icon: 1,
                            time: 1000
                        }, function(){
                            // 刷新父页面表格
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layui.table.reload('permissionTable');
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg('添加失败: ' + data.msg, {icon: 2});
                    }
                },
                error: function() {
                    layer.msg('网络错误，请重试', {icon: 2});
                }
            });
            
            return false; // 阻止表单默认提交
        });
    });
</script>
</body>
</html>
