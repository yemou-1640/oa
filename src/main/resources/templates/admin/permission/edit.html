<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑权限-OA办公系统</title>
    <link th:href="@{/layuiadmin/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/layuiadmin/style/admin.css}" rel="stylesheet">
    <style>
        .layui-form {
            padding: 20px;
        }
        .layui-form-label {
            width: 110px;
        }
        .layui-input-block {
            margin-left: 140px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="permissionEditForm">
                <input type="hidden" name="uid" th:value="${user.uid}" readonly>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">当前权限</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" th:value="${permission.pname}" readonly>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">新权限名称</label>
                    <div class="layui-input-block">
                        <select name="pname" lay-verify="required" id="permissionSelect">
                            <option value="">请选择权限</option>
                            <!-- 权限选项将通过Ajax动态加载 -->
                        </select>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="permissionEditSubmit">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: '/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['form', 'layer'], function(){
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        // 加载权限下拉框数据
        $.ajax({
            url: '/admin/permission/list',
            type: 'GET',
            success: function (res) {
                console.log("权限数据:", res);
                if (res.code === 0 && res.data && res.data.length > 0) {
                    console.log(res.data);
                    var html = '<option value="">请选择权限</option>';
                    $.each(res.data, function (index, item) {
                        // 尝试多种可能的属性名
                        var pname = item.pName || item.pname || item.PNAME || (item.p_name) || "未知部门";
                        html += '<option value="' + pname + '">' + pname + '</option>';
                    });
                    $('#permissionSelect').html(html);
                    form.render('select'); // 重新渲染表单
                }
            }
        });
        
        // 表单提交处理
        form.on('submit(permissionEditSubmit)', function(data){
            var field = data.field;
            
            $.ajax({
                url: '/permission/update',
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(field),
                success: function(data) {
                    console.log(data)
                    if(data.code === 0) {
                        layer.msg('权限信息更新成功', {
                            icon: 1,
                            time: 1000
                        }, function(){
                            // 刷新父页面表格
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layui.table.reload('permissionTable');
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg('更新失败: ' + data.msg, {icon: 2});
                    }
                },
                error: function() {
                    layer.msg('网络错误，请重试', {icon: 2});
                }
            });
            
            return false; // 阻止表单默认提交
        });
    });
</script>
</body>
</html>
