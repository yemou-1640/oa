<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户-OA办公系统</title>
    <link th:href="@{/layuiadmin/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/layuiadmin/style/admin.css}" rel="stylesheet">
    <style>
        .layui-form {
            padding: 20px;
        }
        .layui-form-label {
            width: 110px;
        }
        .layui-input-block {
            margin-left: 140px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="userAddForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" class="layui-input" 
                               lay-verify="required" placeholder="请输入用户名">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="realName" class="layui-input"
                               lay-verify="required" placeholder="请输入姓名">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" class="layui-input"
                               lay-verify="required" placeholder="请输入密码">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <select name="department" lay-verify="required" id="departmentSelect">
                            <option value="">请选择部门</option>
                            <!-- 部门选项将通过Ajax动态加载 -->
                        </select>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">职位</label>
                    <div class="layui-input-block">
                        <input type="text" name="position" class="layui-input"
                               lay-verify="required" placeholder="请输入职位">

                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">入职日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="hireDate" id="hireDate" class="layui-input" 
                               lay-verify="required" placeholder="请选择入职日期">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <select name="ustatus" lay-verify="required">
                            <option value="">请选择状态</option>
                            <option value="实习">实习</option>
                            <option value="在职">在职</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">权限</label>
                    <div class="layui-input-block">
                        <select name="pid" lay-verify="required">
                            <option value="2">普通用户</option>
                            <option value="1">管理员</option>
                        </select>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="userAddSubmit">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: '/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['form', 'layer', 'laydate', 'util'], function(){
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;
        
        // 初始化日期选择器
        laydate.render({
            elem: '#hireDate',
            type: 'date',
            trigger: 'click'
        });
        
        // 加载部门下拉框数据
        $.ajax({
            url: '/admin/department/list',
            type: 'GET',
            success: function (res) {
                console.log("部门数据:", res);
                if (res.code === 0 && res.data && res.data.length > 0) {
                    console.log(res.data);
                    var html = '<option value="">请选择部门</option>';
                    $.each(res.data, function (index, item) {
                        // 尝试多种可能的属性名
                        var deptName = item.dName || item.dname || item.DNAME || (item.d_name) || "未知部门";
                        html += '<option value="' + deptName + '">' + deptName + '</option>';
                    });
                    $('#departmentSelect').html(html);
                    form.render('select'); // 重新渲染表单
                     }
                }
        });
        
        // 表单提交处理
        form.on('submit(userAddSubmit)', function(data){
            var field = data.field;
            
            $.ajax({
                url: '/admin/user/add',
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(field),
                success: function(data) {
                    if(data.code === 0) {
                        layer.msg('用户添加成功', {
                            icon: 1,
                            time: 1000
                        }, function(){
                            // 刷新父页面表格
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layui.table.reload('userTable');
                            parent.layer.close(index);
                        });
                    } else {
                        layer.msg(data.msg || '添加失败', {icon: 2});
                    }
                },
                error: function() {
                    layer.msg('网络错误，请重试', {icon: 2});
                }
            });
            
            return false; // 阻止表单默认提交
        });
    });
</script>
</body>
</html>
