<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>登录 - OA办公管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/login.css}" href="../../layuiadmin/style/login.css" media="all">

</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

  <div class="layadmin-user-login-main">
    <div class="layadmin-user-login-box layadmin-user-login-header">
      <h2>OA办公管理系统</h2>
      <p>高效协同 智能办公</p>
    </div>

    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
        <input type="text" name="name" id="LAY-user-login-username" required lay-verify="required"
               placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>

      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
        <input type="password" name="password" id="LAY-user-login-password" required lay-verify="required"
               placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户角色</label>
        <div class="layui-input-inline">
          <select name="pid" lay-verify="required">
            <option value="">--请选择--</option>
            <option th:each="permission:${list}" th:text="${permission.pname}" th:value="${permission.pid}"></option>
          </select>
        </div>
      </div>

      <div class="layui-form-item" style="margin-bottom: 20px;">
        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
        <a href="/user/toForget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
      </div>

      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid"
                lay-submit lay-filter="LAY-user-login-submit">登 录</button>
      </div>
      <div class="layui-trans layui-form-item layadmin-user-login-other">
        <label>社交账号登入</label>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

        <a href="/user/toResgister" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
      </div>
    </div>

  </div>
  <div class="layui-trans layadmin-user-login-footer">

    <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
    <p>
      <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
      <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
      <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
    </p>
  </div>
</div>

<script th:href="@{/layuiadmin/layui/layui.js}"  src="../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
            ,setter = layui.setter
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router()
            ,search = router.search;

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){

      //请求登入接口
      admin.req({
        url:"/user/login", //发送请求到控制器
        data: obj.field,  //将表单的个数据域发送到控制器
        done: function(res){  //回调函数  res表示后端控制器返回值
          if(res.code==0){ //登录成功
            //登入成功的提示与跳转
            layer.msg('登入成功', {
              offset: '15px'
              ,icon: 1
              ,time: 1000
            }, function(){
              // 根据返回的isAdmin字段判断跳转到哪个页面
              if(res.isAdmin === true) {
                location.href = '/toAdmin'; // 管理员首页
              } else {
                location.href = '/toIndex'; // 普通用户首页
              }
            });

          }
          // else{ //登录失败,layui自生已经进行了处理，所以这里可以不写
          //     location.href="/user/toLogin";
          // }
        }
      });
    });
  });
</script>
</body>
</html>
